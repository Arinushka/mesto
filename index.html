<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="keywords" content="">
    <meta name="author" content="Арина Мыхова">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/kusto.jpg">
                <h1 class="profile__name">Жак&#8209;Ив&#160;Кусто</h1>
                <a class="profile__job">Исследователь&#160;океана</a>
                <button class="profile__button-edit"><img src="./images/icon__edit.png"></button>
            </div>
            <button class="profile__button-add"><img src="./images/icon__add.png"></button>
        </section>
        <section class="gallery">
            <article class="gallery__card">
                <img class="gallery__image" src="./images/kamchatka.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Камчатка</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
            <article class="gallery__card">
                <img class="gallery__image" src="./images/baikal.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Байкал</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
            <article class="gallery__card">
                <img class="gallery__image" src="./images/Khuzhir.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Хужир</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
            <article class="gallery__card">
                <img class="gallery__image" src="./images/ivanovo.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Иваново</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
            <article class="gallery__card">
                <img class="gallery__image" src="./images/elbrus.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Эльбрус</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
            <article class="gallery__card">
                <img class="gallery__image" src="./images/tulinovka.jpg">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name">Тулиновка</h2>
                    <button class="gallery__button"><img src="./images/like.png"></button>
                </div>
            </article>
        </section>

    </main>
    <footer class="footer">
        <a class="footer__copyright">© 2020 Mesto Russia</a>
    </footer>
    <div class="popup__container">
        <form class="popup">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__job" type="text" placeholder="Исследователь океана">
            <button class="popup__submit">Сохранить</button>
        </form>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
