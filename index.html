<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="keywords" content="Камчатка, Эльбрус, Байкал, Хужир, Тулиновка, Иваново">
    <meta name="author" content="Арина Мыхова">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
                <h1 class="profile__name">Жак&#8209;Ив&#160;Кусто</h1>
                <p class="profile__job">Исследователь&#160;океана</p>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="gallery">
            <template class="template">
            <article class="gallery__card">
                <button class="gallery__button-delete" type="button"></button>
                <img class="gallery__image" src="#" alt="#">
                <div class="gallery__wrapper">
                    <h2 class="gallery__name"></h2>
                    <button class="gallery__button" type="button"></button>
                </div>
            </article>
        </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <form class="popup__container popup__profile-form" name="form-popup">
            <button class="popup__close popup__close_proile" type="button"></button>
            <h2 class="popup__title ">Редактировать профиль</h2>
            <input class="popup__name" type="text" placeholder="Жак-Ив Кусто" name="input-popup">
            <input class="popup__job" type="text" placeholder="Исследователь океана" name="input-popup">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_gallery">
        <form class="popup__container popup__gallery-form" name="form-popup">
            <button class="popup__close popup__close_gallery" type="button"></button>
            <h2 class="popup__title ">Новое место</h2>
            <input class="popup__name popup__name_gallery" type="text" placeholder="Название" name="input-popup">
            <input class="popup__job popup__link " type="text" placeholder="Ссылка на картинку" name="input-popup">
            <button class="popup__submit popup__submit_gallery" type="submit">Создать</button>
        </form>
    </div>
    <div class="popup popup__fullsize-wrapper">
        <form class="popup__container popup__fullsize" name="form-popup">
            <button class="popup__close popup__close-fullsize" type="button"></button>
            <img class="popup__image-fullsize" src="#" alt="Здесь добавлена ваша картинка">
            <h2 class="popup__title popup__title-fullsize"></h2>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
